<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitragem Criptomoedas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Oportunidades de Arbitragem</h1>
    <div id="cards">
        {% for opp in opportunities %}
        <div class="card">
            <h2>{{ opp.token }}</h2>
            <p>Spread: {{ opp.spread }}%</p>
            <p>Taxas: {{ opp.fees }}%</p>
            <p>Volume: {{ opp.volume }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
